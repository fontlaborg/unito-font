  # 40cjkb: NotoSansJP for base Unito (non-CJK glyphs only)
  folder_40cjkb:
    description: "NotoSansJP for non-CJK shared glyphs"
    target_dir: "40cjkb"
    repo: "google_fonts"
    exclude_scripts: ["Hani", "Hang", "Tang"]
    fonts:
      - path: "notosansjp/NotoSansJP[wght].ttf"
        description: "Japanese font - Han/Hangul/Tangut excluded during merge"

  # 50unif: Unifont (exclude Han/Hangul/Tangut)
  folder_50unif:
    description: "UnifontEX (excluding Han/Hangul/Tangut)"
    target_dir: "50unif"
    repo: "unifontex"
    fonts:
      - path: "UnifontExMono.ttf"
    exclude_scripts: ["Hani", "Hang", "Tang"]

  # 60unito: Build output for base Unito family
  folder_60unito:
    description: "Build output for non-CJK Unito family"
    target_dir: "60unito"
    build: true

  # 60cjk2: Tangut font for CJK families
  folder_60cjk2:
    description: "NotoSerifTangut for CJK family builds"
    target_dir: "60cjk2"
    repo: "google_fonts"
    fonts:
      - path: "notoseriftangut/NotoSerifTangut-Regular.ttf"

  # CJK regional families
  folder_71hk:
    description: "Unito HK (Hong Kong Traditional Chinese)"
    target_dir: "71hk"
    repo: "google_fonts"
    fonts:
      - path: "notosanshk/NotoSansHK[wght].ttf"
    subset_reference:
      repo: "source_han_sans"
      path: "HK/SourceHanSansHK-Regular.otf"

  folder_72jp:
