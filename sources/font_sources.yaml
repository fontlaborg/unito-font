  # Folder 04: CJK fonts
  folder_04:
    description: "Chinese, Japanese, Korean fonts"
    repo: "google_fonts"
    fonts:
      - path: "notosanskr/NotoSansKR[wght].ttf"
        description: "Korean font with weight axis"
      - path: "notosanssc/NotoSansSC[wght].ttf"
        description: "Simplified Chinese font with weight axis"

  # Folder 05: UnifontEX
  folder_05:
    description: "UnifontEX from GitHub"
    repo: "unifontex"
    fonts:
      - path: "UnifontExMono.ttf"
        description: "Monospace Unicode font"

  # Folder 06: Unifont from unifoundry.com
  folder_06:
    description: "Unifont from unifoundry.com (OTF â†’ TTF conversion required)"
    repo: "unifoundry"
    fonts:
      - url: "https://unifoundry.com/pub/unifont/unifont-17.0.03/font-builds/unifont-17.0.03.otf"
        output_filename: "unifont-17.0.03.ttf"
        conversion: "otf2ttf"
        description: "Main unifont (requires OTF to TTF conversion)"
      - url: "https://unifoundry.com/pub/unifont/unifont-17.0.03/font-builds/unifont_upper-17.0.03.otf"
        output_filename: "unifont_upper-17.0.03.ttf"
        conversion: "otf2ttf"
        description: "Upper plane unifont (requires OTF to TTF conversion)"

  # Han frequency data
  hani:
    description: "SC font for Han frequency analysis"
    repo: "google_fonts"
    fonts:
      - path: "notosanssc/NotoSansSC[wght].ttf"
        description: "Simplified Chinese font used for Han frequency analysis"

# Output configuration
output:
  family_name: "Unito"
  variants:
    - name: "Regular"
      weight: 400
      style: "normal"
    - name: "Bold"
      weight: 700
      style: "normal"
    - name: "Condensed"
      weight: 400
      style: "normal"
      width: "condensed"
    - name: "BoldCondensed"
      weight: 700
      style: "normal"
      width: "condensed"

# Build options
build:
  default_mode: "hang,hani"
  cache_directory: "sources/cache"
  output_directory: "fonts/ttf"