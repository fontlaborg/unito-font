# Font sources configuration for Unito font project
# this_file: sources/font_sources.yaml
# This file defines all input fonts to be downloaded and merged
# New directory structure: 10base, 20symb, 30mult, 40cjkb, 50unif, 51unif, 60unito, 60cjk2, 7x (CJK regional)

# Base repos and URLs
repos:
  google_fonts:
    url: "https://github.com/google/fonts/tree/main/ofl/"
  unifontex:
    url: "https://github.com/stgiga/UnifontEX/tree/main"
  unifoundry:
    url: "https://unifoundry.com/pub/unifont/"
    version: "17.0.03"
  source_han_sans:
    url: "https://github.com/adobe-fonts/source-han-sans/raw/refs/heads/release/SubsetOTF/"

# Font sources organized by folder
sources:
  # 10base: Base NotoSans variable font
  folder_10base:
    description: "Base NotoSans variable font"
    target_dir: "10base"
    repo: "google_fonts"
    fonts:
      - path: "notosans/NotoSans[wdth,wght].ttf"
        description: "Variable font with width and weight axes"
    control_file: "exclude.yaml"

  # 20symb: Symbols and emoji
  folder_20symb:
    description: "Symbols and emoji fonts"
    target_dir: "20symb"
    repo: "google_fonts"
    fonts:
      - path: "notoemoji/NotoEmoji[wght].ttf"
      - path: "notosanssymbols/NotoSansSymbols[wght].ttf"
      - path: "notosanssymbols2/NotoSansSymbols2-Regular.ttf"

  # 30mult: World scripts (excluding Tangut - moved to 60cjk2)
  folder_30mult:
