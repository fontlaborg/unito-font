    subset_reference:
      repo: "source_han_sans"
      path: "TW/SourceHanSansTW-Regular.otf"

  # 51unif: Unifoundry OTF sources (download latest, convert OTF -> TTF)
  folder_51unif:
    description: "Unifont from unifoundry.com (OTF -> TTF conversion required)"
    target_dir: "51unif"
    repo: "unifoundry"
    fonts:
      - url: "https://unifoundry.com/pub/unifont/unifont-17.0.03/font-builds/unifont-17.0.03.otf"
        output_filename: "unifont-17.0.03.ttf"
        conversion: "otf2ttf"
      - url: "https://unifoundry.com/pub/unifont/unifont-17.0.03/font-builds/unifont_upper-17.0.03.otf"
        output_filename: "unifont_upper-17.0.03.ttf"
        conversion: "otf2ttf"

  # Han frequency data
  hani:
    description: "CN font for Han frequency analysis"
    repo: "google_fonts"
    fonts:
      - path: "notosanssc/NotoSansSC[wght].ttf"

# Output configuration
output:
  families:
    - name: "Unito"
      source_dir: "60unito"
      variants: &base_variants
        - name: "Regular"
          weight: 400
          width: 100
          style: "normal"
        - name: "Bold"
          weight: 700
          width: 100
          style: "normal"
        - name: "Condensed"
          weight: 400
          width: 75
          style: "normal"
        - name: "BoldCondensed"
          weight: 700
          width: 75
          style: "normal"
    - name: "Unito HK"
      source_dir: "71hk"
      variants: *base_variants
    - name: "Unito JP"
      source_dir: "72jp"
      variants: *base_variants
    - name: "Unito KR"
      source_dir: "73kr"
      variants: *base_variants
    - name: "Unito CN"
      source_dir: "74cn"
      variants: *base_variants
    - name: "Unito TW"
      source_dir: "75tw"
      variants: *base_variants

# Build options
build:
  sources_dir: "sources"
  cache_directory: "sources/cache"
  output_directory: "fonts"
